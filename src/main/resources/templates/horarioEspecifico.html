<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Horario</title>
</head>
<body>

    <h1> <span th:text="${nombre}"></span></h1>
    <table border="2">
        <tr border="">
            <th></th>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
        </tr>

        <tr th:each="materia : ${horarioEspecifico}">
                <td th:text="${materia.horaInicio + ' - ' + materia.horaFin}"></td>
                <td th:if="${materia.dia == 'Lunes'}" th:text="${materia.materia}"></td>



            <td th:if="${materia.dia == 'Martes'}" th:text="${materia.materia}"></td>

            <td th:if="${materia.dia == 'Miercoles'}" th:text="${materia.materia}"></td>


            <td th:if="${materia.dia == 'Jueves'}" th:text="${materia.materia}"></td>

            <td th:if="${materia.dia == 'Viernes'}" th:text="${materia.materia}"></td>
        </tr>







    </table>
</body>
</html>
